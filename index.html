<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="task-manager">
        <!-- Left bar start -->
        <div class="left-bar">
            <div class="upper-part">
                <div class="actions">
                    <div class="circle"></div>
                    <div class="circle-2"></div>
                </div>
            </div>

            <!-- Left content starts -->
            <div class="left-content">
                <ul class="action-list">
                    <li class="item">
                        <i class="fa fa-solid fa-inbox"></i>
                        <span>Inbox</span>
                    </li>
                    <li class="item">
                        <i class="fa fa-regular fa-star"></i>
                        <span>Star</span>
                    </li>
                    <li class="item">
                        <i class="fa fa-regular fa-calendar"></i>
                        <span>Calendar</span>
                    </li>
                    <li class="item">
                        <i class="fa fa-solid fa-hashtag"></i>
                        <span>Important</span>
                    </li>
                    <li class="item">
                        <i class="fa fa-regular fa-user"></i>
                        <span>Users</span>
                    </li>
                    <li class="item">
                        <i class="fa fa-solid fa-trash"></i>
                        <span>Trash</span>
                    </li>
                </ul>

                <ul class="category-list">
                    <li class="item">
                        <i class="fa-solid fa-people-group"></i>
                        <span>Family</span>
                    </li>
                    <li class="item">
                        <i class="fa-solid fa-map-location-dot"></i>
                        <span>Vacation</span>
                    </li>
                    <li class="item">
                        <i class="fa-solid fa-gift"></i>
                        <span>Festival</span>
                    </li>
                    <li class="item">
                        <i class="fa-solid fa-music"></i>
                        <span>Concert</span>
                    </li>
                </ul>
            </div>
            <!-- Left content ends -->
        </div>
        <!-- left bar ends -->

        <!-- Page content starts -->
        <div class="page-content">
            <div class="header">Today Tasks</div>
            <!-- Content categories starts -->
            <div class="content-categories">
                <div class="label-wrapper">
                    <input type="radio" name="nav" class="nav-item" id="opt-1">
                    <label class="category" for="opt-1">All</label>
                </div>
                <div class="label-wrapper">
                    <input type="radio" name="nav" class="nav-item" id="opt-2">
                    <label class="category" for="opt-2">Important</label>
                </div>
                <div class="label-wrapper">
                    <input type="radio" name="nav" class="nav-item" id="opt-3">
                    <label class="category" for="opt-3">Notes</label>
                </div>
                <div class="label-wrapper">
                    <input type="radio" name="nav" class="nav-item" id="opt-4">
                    <label class="category" for="opt-1">Links</label>
                </div>
            </div>
            <!-- Content categories end -->
            <!-- Tasks wrapper starts -->
            <div class="tasks-wrapper">
                <div class="task">
                    <input type="checkbox" name="task" id="item-1" class="task-item" checked>
                    <label for="item-1">
                        <span class="label-text">Dashboard Design Implementation</span>
                    </label>
                    <span class="tag approved">Approved</span>
                </div>
                <div class="task">
                    <input type="checkbox" name="task" id="item-2" class="task-item" checked>
                    <label for="item-2">
                        <span class="label-text">Create a userflow</span>
                    </label>
                    <span class="tag approved">In progress</span>
                </div>
                <div class="task">
                    <input type="checkbox" name="task" id="item-3" class="task-item">
                    <label for="item-3">
                        <span class="label-text">Aplication Implementation</span>
                    </label>
                    <span class="tag approved">In review</span>
                </div>
                <div class="task">
                    <input type="checkbox" name="task" id="item-4" class="task-item">
                    <label for="item-4">
                        <span class="label-text">Create a Dashboard Design</span>
                    </label>
                    <span class="tag approved">In progress</span>
                </div>
                <div class="task">
                    <input type="checkbox" name="task" id="item-5" class="task-item">
                    <label for="item-5">
                        <span class="label-text">Create a Web Application Design</span>
                    </label>
                    <span class="tag approved">Approved</span>
                </div>
                <div class="task">
                    <input type="checkbox" name="task" id="item-6" class="task-item">
                    <label for="item-6">
                        <span class="label-text">Interactive Design</span>
                    </label>
                    <span class="tag review">In review</span>
                </div>
                <div class="header upcoming">Upcoming Tasks</div>
                <div class="task">
                    <input type="checkbox" name="task" id="item-7" class="task-item">
                    <label for="item-7">
                        <span class="label-text">Dashboard Design Implementation</span>
                    </label>
                    <span class="tag waiting">Waiting</span>
                </div>
                <div class="task">
                    <input type="checkbox" name="task" id="item-8" class="task-item">
                    <label for="item-8">
                        <span class="label-text">Create a userflow</span>
                    </label>
                    <span class="tag waiting">Waiting</span>
                </div>
                <div class="task">
                    <input type="checkbox" name="task" id="item-9" class="task-item">
                    <label for="item-9">
                        <span class="label-text">Aplication Implementation</span>
                    </label>
                    <span class="tag waiting">Waiting</span>
                </div>
                <div class="task">
                    <input type="checkbox" name="task" id="item-10" class="task-item">
                    <label for="item-10">
                        <span class="label-text">Create a Dashboard Design</span>
                    </label>
                    <span class="tag waiting">Waiting</span>
                </div>
            </div>
            <!-- Task wrapper ends -->
        </div>
        <!-- Page content ends -->

        <!-- Right Bar Starts -->
        
    </div>






    

    <script src="https://kit.fontawesome.com/9e4756344a.js" crossorigin="anonymous"></script>
</body>
</html>
