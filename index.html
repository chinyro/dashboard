<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="task-manager">
        <!-- Left bar start -->
        <div class="left-bar">
            <div class="upper-part">
                <div class="actions">
                    <div class="circle"></div>
                    <div class="circle-2"></div>
                </div>
            </div>

            <!-- Left content starts -->
            <div class="left-content">
                <ul class="action-list">
                    <li class="item">
                        <i class="fa-solid fa-inbox"></i>
                        <span>Inbox</span>
                    </li>
                    <li class="item">
                        <i class="fa-regular fa-star"></i>
                        <span>Star</span>
                    </li>
                    <li class="item">
                        <i class="fa-regular fa-calendar"></i>
                        <span>Calendar</span>
                    </li>
                    <li class="item">
                        <i class="fa-solid fa-hashtag"></i>
                        <span>Important</span>
                    </li>
                    <li class="item">
                        <i class="fa-regular fa-user"></i>
                        <span>Users</span>
                    </li>
                    <li class="item">
                        <i class="fa-solid fa-trash"></i>
                        <span>Trash</span>
                    </li>
                </ul>

                <ul class="category-list">
                    <li class="item">
                        <i class="fa-solid fa-people-group"></i>
                        <span>Family</span>
                    </li>
                    <li class="item">
                        <i class="fa-solid fa-map-location-dot"></i>
                        <span>Vacation</span>
                    </li>
                    <li class="item">
                        <i class="fa-solid fa-gift"></i>
                        <span>Festival</span>
                    </li>
                    <li class="item">
                        <i class="fa-solid fa-music"></i>
                        <span>Concert</span>
                    </li>
                </ul>
            </div>
            <!-- Left content ends -->
        </div>
        <!-- left bar ends -->
    </div>






    

    <script src="https://kit.fontawesome.com/9e4756344a.js" crossorigin="anonymous"></script>
</body>
</html>
